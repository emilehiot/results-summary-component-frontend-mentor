<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="content">
        <div class="result">
          <h3>Your Result</h3>
          <div class="circle"><span>76</span> of 100</div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="summary">
          <div class="summary-title">
            <h3>Summary</h3>
          </div>
          <div class="cards-summary">
            <!-- reaction -->
            <div class="card reaction">
              <div class="logo">
                <img
                  src="/assets/images/icon-reaction.svg"
                  alt="logo reaction"
                />
              </div>
              <div class="text">Reaction</div>
              <div class="score"><span>80</span> / 100</div>
            </div>

            <!-- memory -->
            <div class="card memory">
              <div class="logo">
                <img src="/assets/images/icon-memory.svg" alt="logo memory" />
              </div>
              <div class="text">Memory</div>
              <div class="score"><span>92</span> / 100</div>
            </div>

            <!-- verbal -->
            <div class="card verbal">
              <div class="logo">
                <img src="/assets/images/icon-verbal.svg" alt="logo verbal" />
              </div>
              <div class="text">Verbal</div>
              <div class="score"><span>61</span> / 100</div>
            </div>

            <!-- visual -->
            <div class="card visual">
              <div class="logo">
                <img src="/assets/images/icon-visual.svg" alt="logo visual" />
              </div>
              <div class="text">Visual</div>
              <div class="score"><span>72</span> / 100</div>
            </div>
          </div>
          <div class="btn">Continue</div>
        </div>
      </section>
    </main>
  </body>
</html>
